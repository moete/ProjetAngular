<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}
</div>
<form #formumaire="ngForm">
  <label for="name">Name</label>
  <input required id="name" type="text" ngModel name="name" class="form-control">

  <label for="firstName">FirstName</label>
  <input required id="firstName" type="text" ngModel name="firstName" class="form-control">

  <label for="job">Job</label>
  <input required id="job" type="text" ngModel name="job" class="form-control">

  <label for="age">Age</label>
  <input required min="0" max="170" id="age" type="number" ngModel name="age" class="form-control">

  <label for="cin">Cin</label>
  <input required id="cin" type="number" ngModel name="cin" class="form-control">

  <label for="path">Path</label>
  <input id="path" type="text" ngModel name="path" class="form-control">

  <button [disabled]="formumaire.invalid" (click)="addPersonne(formumaire)" class="btn btn-primary">Envoyer</button>

</form>
